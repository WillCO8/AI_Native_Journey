<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Killing Time Games</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Killing Time Games</h1>

  <!-- ROCK PAPER SCISSORS -->
  <section id="rps-section">
    <h2>Rock Paper Scissors</h2>
    <label for="rps-mode">Choose Mode:</label>
    <select id="rps-mode">
      <option value="classic">Classic</option>
      <option value="fun">Fun Option</option>
      <option value="custom">Create Your Own</option>
    </select>

    <div id="custom-inputs" style="display: none; margin-top: 10px;">
      <label>Custom 1: <input type="text" id="custom1" placeholder="Enter name 1" /></label><br>
      <label>Custom 2: <input type="text" id="custom2" placeholder="Enter name 2" /></label><br>
      <label>Custom 3: <input type="text" id="custom3" placeholder="Enter name 3" /></label><br>
    </div>

    <div id="rps-game-area">
      <p>Make your move:</p>
      <button onclick="playRPS('rock')">Rock</button>
      <button onclick="playRPS('paper')">Paper</button>
      <button onclick="playRPS('scissors')">Scissors</button>
    </div>

    <p id="rps-result"></p>
  </section>

  <!-- ODDS AND EVENS -->
  <section id="odds-evens-section">
    <h2>Odds and Evens</h2>
    <p>Choose Odds or Evens and a number (0-5):</p>
    <select id="oe-choice">
      <option value="odd">Odd</option>
      <option value="even">Even</option>
    </select>
    <input type="number" id="oe-user-number" min="0" max="5" />
    <button onclick="playOddsAndEvens()">Play</button>
    <p id="oe-result"></p>
  </section>

  <!-- COIN FLIP -->
  <section id="coin-flip-section">
    <h2>Coin Flip</h2>
    <label for="coin-mode">Choose Mode:</label>
    <select id="coin-mode">
      <option value="classic">Classic</option>
      <option value="fun">Fun Option</option>
      <option value="custom">Create Your Own</option>
    </select>

    <div id="coin-custom-inputs" style="display: none; margin-top: 10px;">
      <label>Side 1: <input type="text" id="coin-custom1" placeholder="Enter name for heads" /></label><br>
      <label>Side 2: <input type="text" id="coin-custom2" placeholder="Enter name for tails" /></label><br>
    </div>

    <button onclick="playCoinFlip()">Flip Coin</button>
    <p id="coin-result"></p>
  </section>

  <!-- Game Logic Scripts -->
  <script src="rock-paper-scissors.js"></script>
  <script src="coin-flip.js"></script>
  <script src="odds-and-evens.js"></script>
</body>

</html>
