<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlickHit 🎵📸</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 2.5em;
    }
    #dropzone {
      border: 2px dashed #3498db;
      background-color: #fff;
      padding: 40px;
      margin: 30px auto;
      width: 70%;
      cursor: pointer;
      border-radius: 12px;
    }
    #dropzone:hover {
      background-color: #eef7ff;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .result {
      margin-top: 30px;
      font-size: 1.2em;
    }
    a {
      color: #2c3e50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>FlickHit 🎵📸</h1>
  <div id="dropzone">📸 Click to upload or drag Flick to get Hit</div>
  <img id="preview" src="" alt="" style="display:none;">
  <div class="result" id="result">Reading date...</div>

  <script src="https://cdn.jsdelivr.net/npm/exifr/dist/lite.umd.js"></script>
  <script>
    const dropzone = document.getElementById('dropzone');
    const result = document.getElementById('result');
    const preview = document.getElementById('preview');

    function handleFile(file) {
      if (!file) return;

      const reader = new FileReader();
      reader.onload = async function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
        result.textContent = 'Reading date...';

        try {
          const exifData = await exifr.parse(file);
          const date = exifData?.DateTimeOriginal || exifData?.CreateDate;
          if (!date) {
            result.textContent = "No valid photo date found.";
            return;
          }

          const photoDate = new Date(date);
          const year = photoDate.getFullYear();
          const month = photoDate.getMonth() + 1;
          const day = photoDate.getDate();

          const formatted = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

          fetch('chart_1980_2025_full.json')
            .then(res => res.json())
            .then(data => {
              const match = data.find(song => song.date === formatted);
              if (match) {
                result.innerHTML = `
                  📅 Date: <strong>${formatted}</strong><br>
                  🎵 Song: <strong>${match.song}</strong><br>
                  👤 Artist: <strong>${match.artist}</strong><br>
                  🔗 <a href="${match.youtube}" target="_blank">Watch on YouTube</a><br>
                  🎧 <a href="${match.spotify || '#'}" target="_blank">Listen on Spotify</a><br>
                  🍎 <a href="${match.apple || '#'}" target="_blank">Listen on Apple Music</a>
                `;
              } else {
                result.textContent = "No song found for this date.";
              }
            });
        } catch (err) {
          console.error(err);
          result.textContent = "Error reading EXIF data.";
        }
      };
      reader.readAsDataURL(file);
    }

    dropzone.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/jpeg';
      input.onchange = () => handleFile(input.files[0]);
      input.click();
    });

    dropzone.addEventListener('dragover', e => e.preventDefault());
    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      handleFile(e.dataTransfer.files[0]);
    });
  </script>
</body>
</html>
