<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlickHit 🎵📸</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 2.5em;
    }
    #dropzone {
      border: 2px dashed #3498db;
      background-color: #fff;
      padding: 40px;
      margin: 30px auto;
      width: 70%;
      cursor: pointer;
      border-radius: 12px;
    }
    #dropzone:hover {
      background-color: #eef7ff;
    }
    img {
      display: block;
      margin: 30px auto;
      max-width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>FlickHit 🎵📸</h1>
  <div id="dropzone">📸 Click to upload or drag Flick to get Hit</div>
  <div id="preview"></div>
  <div class="result" id="result">Reading date...</div>

  <!-- Load exifr -->
  <script src="https://cdn.jsdelivr.net/npm/exifr/dist/lite.umd.js"></script>

  <script>
    const dropzone = document.getElementById("dropzone");
    const resultDiv = document.getElementById("result");
    const preview = document.getElementById("preview");

    async function handleFile(file) {
      resultDiv.textContent = "Reading date...";
      preview.innerHTML = "";

      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      preview.appendChild(img);

      try {
        const exifData = await exifr.parse(file);
        const date = exifData?.DateTimeOriginal || exifData?.CreateDate;

        if (!date) {
          resultDiv.textContent = "No date info found in photo.";
          return;
        }

        const photoDate = new Date(date);
        const weekStart = new Date(photoDate);
        weekStart.setDate(photoDate.getDate() - photoDate.getDay());

        const year = weekStart.getFullYear();
        const month = String(weekStart.getMonth() + 1).padStart(2, '0');
        const day = String(weekStart.getDate()).padStart(2, '0');
        const weekKey = `${year}-${month}-${day}`;

        const response = await fetch("chart_1980_2025_full.json");
        const chartData = await response.json();
        const entry = chartData.find(song => song.date === weekKey);

        if (entry) {
          resultDiv.innerHTML = `
            <strong>📅 ${entry.date}</strong><br>
            <strong>🎶 "${entry.title}"</strong> by ${entry.artist}<br>
            <a href="${entry.youtube}" target="_blank">▶️ Watch on YouTube</a>
          `;
        } else {
          resultDiv.textContent = "No song found for that week.";
        }
      } catch (error) {
        resultDiv.textContent = "Error reading EXIF data.";
        console.error(error);
      }
    }

    dropzone.addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = () => handleFile(input.files[0]);
      input.click();
    });

    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.style.backgroundColor = "#d0f0ff";
    });

    dropzone.addEventListener("dragleave", () => {
      dropzone.style.backgroundColor = "#fff";
    });

    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.style.backgroundColor = "#fff";
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });
  </script>
</body>
</html>
