<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Killing Time Games</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Killing Time Games</h1>

  <!-- ROCK PAPER SCISSORS -->
  <section id="rps-section">
    <h2>Rock Paper Scissors</h2>
    <label for="rps-mode">Choose Mode:</label>
    <select id="rps-mode">
      <option value="classic">Classic</option>
      <option value="fun">Fun Option</option>
      <option value="custom">Create Your Own</option>
    </select>

    <div id="custom-inputs" style="display: none; margin-top: 10px;">
      <label>Custom 1: <input type="text" id="custom1" placeholder="Enter name 1" /></label><br>
      <label>Custom 2: <input type="text" id="custom2" placeholder="Enter name 2" /></label><br>
      <label>Custom 3: <input type="text" id="custom3" placeholder="Enter name 3" /></label><br>
      <button id="apply-custom">Apply Custom Names</button>
    </div>

    <div id="rps-game-area" style="margin-top: 10px;"></div>
    <div class="result" id="rps-result"></div>
  </section>

  <!-- ODDS AND EVENS -->
  <section id="oe-section">
    <h2>Odds and Evens</h2>
    <label for="oe-mode">Choose Mode:</label>
    <select id="oe-mode">
      <option value="classic">Classic</option>
      <option value="fun">Fun Option</option>
      <option value="custom">Create Your Own</option>
    </select>

    <div id="oe-custom-inputs" style="display: none; margin: 10px 0;">
      <input type="text" id="oe-custom-odd" placeholder="Custom for Odd" />
      <input type="text" id="oe-custom-even" placeholder="Custom for Even" />
      <button id="oe-apply-custom">Apply Custom Names</button>
    </div>

    <div style="margin-top: 10px;">
      <button id="oe-choose-odd">Odd</button>
      <button id="oe-choose-even">Even</button>
    </div>

    <div class="result" id="oe-result"></div>
  </section>

  <!-- COIN FLIP -->
  <section id="cf-section">
    <h2>Coin Flip</h2>
    <label for="cf-mode">Choose Mode:</label>
    <select id="cf-mode">
      <option value="classic">Classic</option>
      <option value="fun">Fun Option</option>
      <option value="custom">Create Your Own</option>
    </select>

    <div id="cf-fun-options" style="display: none; margin: 10px 0;">
      <label for="cf-fun-select">Choose Rivalry:</label>
      <select id="cf-fun-select">
        <option value="2pac-biggie">2Pac vs Biggie</option>
        <option value="kendrick-drake">Kendrick vs Drake</option>
        <option value="jim-nas">Jim Jones vs Nas</option>
      </select>
    </div>

    <div id="cf-custom-inputs" style="display: none; margin: 10px 0;">
      <input type="text" id="cf-custom-heads" placeholder="Option 1" />
      <input type="text" id="cf-custom-tails" placeholder="Option 2" />
      <button id="cf-apply-custom">Apply Custom Names</button>
    </div>

    <div style="margin-top: 10px;">
      <button id="cf-flip-btn">Flip Coin</button>
    </div>

    <div class="result" id="cf-result"></div>
  </section>

  <!-- Scripts -->
  <script src="./Games/js/rock-paper-scissors.js"></script>
  <script src="./Games/js/odds-and-evens.js"></script>
  <script src="./Games/js/coin-flip.js"></script>
</body>

</html>
